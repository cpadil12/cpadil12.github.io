                    <h2>Incredible pride-themed looks</h2>
                    
                    <main class="gallery">
                        <figure class="gallery">
                            <img src="images/soreya.jpeg" alt="Person with rainbow eyeshadow and matching rainbow eyelashes.">
                            <figcaption class="gallery">Soreya, a 20-year old painter, wearing matching eyeshadow and eyelashes using the Slush Palette from September Rose Cosmetics, a Black-owned indie brand based in the U.K.</figcaption> <!-- Photo Courtesy of Instagram/@halfagemini/ -->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/jeramiah.jpeg" alt="Person wearing blue, purple, and pink eyeshadow.">
                            <figcaption class="gallery">Inspired by the Transgender Pride Flag, Jeremiah created this colorful look using the sparkly pastel pink shade from the Anastasia Beverly Hills x Jackie Aina Palette.</figcaption> <!-- Photo Courtesy of Instagram/@jmdelore -->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/michael-brooks.jpeg" alt="Person with a rainbow design across their face." > 
                            <figcaption class="gallery">Michael Brooks used both Depixm Cosmetic's Emulsions and Anastasia Beverly Hills' Norvina Electric Cake Liners to create the gorgeous rainbow, and then used Morphe x James Charles Palette eyeshadows to set the look.</figcaption><!-- Photo Courtesy of Instagram/@the_brooksbrother-->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/nikkie.jpeg" alt="Person wearing colorful eyeshadow with colorful rhinestones and aggressive pink blush.">
                            <figcaption class="gallery">We are loving this ethereal makeup by content creator, Nikke Tutorials. After doing YouTube for over 10 years, Nikkie came out as being transgender this year. Her beautiful Pride makeup was inspired by her fans.</figcaption> <!-- Photo by -->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/gabriel.jpeg" alt="Person wearing purple eyeshadow on their left eye and blue eyeshadow on their right eye. ">
                            <figcaption class="gallery">Gabriel used a combination of the Morphe James Charles palette, 35B palette, and Jaclyn Hill palette to create this stunning look inspired by the Transgender Pride Flag.  </figcaption> <!-- Photo Courtesy of Instagram/@makeupbygxbriel -->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/helen-willis.jpeg" alt="Person with a rainbow eyeshadow and hot pink blush with rhinestones going up to their temples. ">
                            <figcaption class="gallery">This ethereal take on Pride makeup by Helen was created using the BPerfect Cosmetics Carnival XL palette, Jordan Aticia Cosmetics Fruit Punch Blush, and rhinestones.</figcaption> <!-- Photo Courtesy of Instagram/@helenwilliamsmakeup -->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/india.jpg" alt="Person rainbow graphic eyeliner.">
                            <figcaption class="gallery">India used Jane Davenport Colour Sticks to draw a beautiful  rainbow on her eyes. We love the splash of silver under her brow bone and inside her inner corner.</figcaption> <!-- Photo Courtesy of Instagram/@indiaalexandrial -->
                        </figure>
                        
                        <figure class="gallery">
                            <img src="images/bradley-brock.jpg" alt="Person wearing rainbow paint with a matching rainbox mask">
                            <figcaption class="gallery">This looks describes Pride 2020 in the best way. Bradley paired his rainbow look with a rainbow mask from Quinns Pharmacy. </figcaption> <!-- Photo Courtesy of Instagram/@teambradleybrock -->
                        </figure>
